version: 2
updates:
  # Enable version updates for npm (works with pnpm)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 1
    reviewers:
      - 'nightlightmare'
    labels:
      - 'dependencies'
      - 'automated'
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    # Group updates to reduce PR noise
    groups:
      # Group all devDependencies together
      dev-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      # Group all production dependencies together
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
    # Ignore major version updates (can be reviewed manually)
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-major'
